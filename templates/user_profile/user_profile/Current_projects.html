<div class="tab-pane fade profile-edit pt-3" id="profile-edit">
  
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .project-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .project-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .project-description {
            color: #555;
            margin-bottom: 15px;
        }
        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #777;
            font-size: 14px;
        }
        .project-meta span {
            display: inline-block;
            margin-right: 10px;
        }
    </style>

    <!-- Include Supabase JavaScript client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  
    <!-- Project Cards -->
    <div id="projectsContainer"></div>

    <!-- Your JavaScript code for fetching and displaying projects -->
    <script>
        // Initialize Supabase client
        const supabase = createClient('https://dqkquwhmpmmswxcyrqem.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRxa3F1d2htcG1tc3d4Y3lycWVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTQ3NDI3MzYsImV4cCI6MjAzMDMxODczNn0.laxhsxnF-Sbsh_FhulaODDPgFeUxKWKfWPUO20RG_tE');

        // Fetch projects from Supabase
        async function fetchProjects() {
            const { data, error } = await supabase
                .from('projects')
                .select('*');

            if (error)
                console.error('Error fetching projects:', error);
            else
                displayProjects(data);
        }

        // Display projects on the page
        function displayProjects(projects) {
            const projectsContainer = document.getElementById('projectsContainer');
            projects.forEach(project => {
                const projectCard = `
                    <div class="project-card">
                        <div class="project-title">${project.project_title}</div>
                        <div class="project-description">${project.project_description}</div>
                        <div class="project-meta">
                            <span><strong>Status:</strong> ${project.status}</span>
                            <span><strong>Start Date:</strong> ${project.start_date}</span>
                            ${project.end_date ? `<span><strong>End Date:</strong> ${project.end_date}</span>` : ''}
                        </div>
                    </div>
                `;
                projectsContainer.innerHTML += projectCard;
            });
        }

        // Call the function to fetch projects when the page loads
        fetchProjects();
    </script>
    <!-- End Project Cards -->
</div>
